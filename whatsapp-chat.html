<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
            justify-content: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .other {
            background-color: #ffffff;
            align-self: flex-start;
            justify-content: flex-start;
        }
        .timestamp {
            font-size: 0.8em;
            color: gray;
        }
        .sender {
            font-weight: bold;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-wrapper">
        <div class="message user">
            <div>
                <div class="timestamp">12/12/2020, 07:58</div>
                <div class="sender">User 1:</div>
                <div class="text">Hi!</div>
            </div>
        </div>
        
        <div class="message other">
            <div>
                <div class="timestamp">14/12/2020, 06:58</div>
                <div class="sender">Other User:</div>
                <div class="text">Hello</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
